<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html>
	<head>
		<style>
			.sb-coupon {
				height: 60px;
				width: 300px;
				background-color: #003C66;
				border-radius: 10px;
				border: 1px dashed #E3E3E3;
			}

			.sb-coupon .active {
				color: #FFF;
				font-size: 55px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div style="font-family:Arial, Helvetica, sans-serif; font-size:12px; width: 600px;">
			Congratulations ${RECIPIENT_NAME}.
			<p>
				You just got 50% off on night menu at Chez Nous, Novotel.
			</p>
			<div align="center" style="width: 100%;">
				<div style="width:100%;height:20px;font-size:14px;margin-bottom: 1px;">Use the coupon code below to avail the offer</div>
				<div class="sb-coupon" align="center">
					<label class="active">${COUPON_CODE}</label>
				</div>
			</div>
			<br>
			<p>
				Thank you,<br> 
				Social Piper at Novotel
			</p>
			<br/><br/>
			
		</div>
	</body>
</html>
